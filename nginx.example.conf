worker_processes auto;
rtmp_auto_push on;
events {}
rtmp {
  server {
    listen 1935;
    listen [::]:1935 ipv6only=on;

    # application live {
    #   live on;
    #   record off;
    # }

    application restream {
      live on;
      push <Stream URL>/<Stream Key>;

      # Example:
      # push rtmp://x.rtmp.youtube.com/live2/1234-1234-1234-1234;
    }
  }
}
